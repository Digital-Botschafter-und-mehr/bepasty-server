{% extends "_layout.html" %}

{% block content %}
<div class="page-header">
    <h1>
        <a href="{{ url_for('bepasty.download', name=name) }}">
            <span class="glyphicon glyphicon-download-alt"></span>
        </a>
        {{ item.meta['filename'] }}
    </h1>
</div>

<div class="meta">
    <p>
        Type {{ item.meta.get('type') or 'undefined' }}, Size {{ item.meta['size'] }} bytes.
    </p>
</div>

<div class="data">
    {{ rendered_content }}
</div>

{% endblock content %}
